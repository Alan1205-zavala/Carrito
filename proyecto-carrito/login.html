<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Iniciar Sesión</title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Tech<span>Shop</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido de login -->
    <div class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta para comprar y ver tus pedidos</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            
            <div class="auth-content">
                <!-- Formulario de Login -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Correo electrónico</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Contraseña" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-auth">Iniciar Sesión</button>
                    
                    <div class="demo-accounts">
                        <p>Cuentas de demostración:</p>
                        <div class="demo-buttons">
                            <button type="button" class="btn-demo" data-role="customer">Cliente Demo</button>
                            <button type="button" class="btn-demo" data-role="admin">Admin Demo</button>
                        </div>
                    </div>
                </form>
                
                <!-- Formulario de Registro -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Nombre completo</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-name" placeholder="Tu nombre" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Correo electrónico</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Contraseña" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar"></div>
                            </div>
                            <div class="strength-text">Contraseña débil</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password-confirm">Confirmar contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password-confirm" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="terms-conditions">
                            <input type="checkbox" id="accept-terms" required>
                            <label for="accept-terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-auth">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Indicador de modo Sandbox -->
    <div class="sandbox-indicator">
        Modo de Pruebas
    </div>

    <!-- Scripts -->
    <script src="js/users.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
